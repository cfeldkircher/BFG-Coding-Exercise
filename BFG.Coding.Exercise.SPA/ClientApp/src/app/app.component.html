<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          Books
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of bookList">
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
              </tr>
              <tr>
                <td><input id="bookTitle" placeholder="Title" #bookTitle /></td>
                <td><input id="bookAuthor" placeholder="Author" #bookAuthor /></td>
                <td><button class="btn btn-success" (click)="addBook(bookTitle.value, bookAuthor.value);bookTitle.value='';bookAuthor.value='';">Add</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          Movies
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Director</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let movie of movieList">
                <td>{{ movie.title }}</td>
                <td>{{ movie.director }}</td>
              </tr>
              <tr>
                <td><input id="movieTitle" placeholder="Title" #movieTitle /></td>
                <td><input id="movieDirector" placeholder="Director" #movieDirector /></td>
                <td><button class="btn btn-success" (click)="addMovie(movieTitle.value, movieDirector.value);movieTitle.value='';movieDirector.value='';">Add</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
